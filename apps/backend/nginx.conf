http {
    upstream backend {
        server https://chat-call-app-backend-service.a.run.app;  # Use Cloud Run backend URL
    }

    server {
        listen 8080;  # Cloud Run external port

        # WebSocket handling
        location /socket.io/ {
            proxy_pass https://chat-call-app-backend-service.a.run.app/socket.io/;  # Forward WebSocket traffic
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Other routes
        location /api {
            proxy_pass https://chat-call-app-backend-service.a.run.app/api;  # Forward /api requests
        }

        location /chat {
            proxy_pass https://chat-call-app-backend-service.a.run.app/chat;  # Forward /chat requests
        }

        location / {
            proxy_pass https://chat-call-app-backend-service.a.run.app;  # Default to the Cloud Run service
        }
    }
}
